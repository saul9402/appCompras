<div class="row">

      <h2>Añadir nuevo presupuesto</h2>

        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <input type="text"
              class="form-control" id="proveedor">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date"
                class="form-control" id="fecha">
          </div>
          <div class="form-group">
              <label for="concepto">Concepto</label>
              <input type="text"
                  class="form-control" id="concepto">
            </div>
            <div class="form-group">
                <label for="base">Base Imponible</label>
                <input type="number"
                    class="form-control" id="base">
              </div>
            <div class="form-group">
              <label for="tipo">Tipo de IVA</label>
              <select id="tipo" class="form-control">
                <option value="">Seleccione...</option>
                <option value=0>0%</option>
                <option value=0>0.04%</option>
                <option value=0>0.10%</option>
                <option value=0>0.21%</option>
              </select>
            </div>
            <div class="form-group">
                <label for="total">Total Presupuesto</label>
                <input type="number"
                    class="form-control" id="base">
              </div>
              <button type="submit"
                class="btn btn-primary">

              </button>
      </form>
      </div>
      <div class="col col-md"></div>
    </div>
