<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-8">    
      <h2>Añadir nuevo presupuesto</h2>
      <a routerLink="/presupuestos" class="btn btn-primary float-md-right">Regresar al listado</a>
      <form [formGroup]="presupuestoForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <i class="fa fa-check-circle check" *ngIf="presupuestoForm.controls.proveedor.valid"></i>
          <i class="fa fa-exclamation-circle uncheck"
           *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched">
          </i>
          <select class="form-control" id="proveedor"
              formControlName="proveedor">
              <option value="">Seleccione</option>
              <option *ngFor="let proveedor of proveedores" 
                value="{{proveedor.nombre}}">{{  proveedor.nombre }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date"
                class="form-control" id="fecha"
                formControlName="fecha">
          </div>
          <div class="form-group">
              <label for="concepto">Concepto</label>
              <input type="text"
                  class="form-control" id="concepto"
                  formControlName="concepto">
            </div>
            <div class="form-group">
                <label for="base">Base Imponible</label>
                <input type="number"
                    class="form-control" id="base"
                    formControlName="base">
              </div>
            <div class="form-group">
              <label for="tipo">Tipo de IVA</label>
              <select id="tipo" class="form-control"
              formControlName="tipo">
                <option value="">Seleccione...</option>
                <option value=0>0%</option>
                <option value=0.04>0.04%</option>
                <option value=0.10>0.10%</option>
                <option value=0.21>0.21%</option>
              </select>
            </div>
            <div class="form-group">
                <label for="iva">Importe IVA</label>
                <input type="number"
                    class="form-control" id="iva"
                    formControlName="iva"
                    [(ngModel)]="presupuestoForm.value.iva"
                    disabled>
              </div>
            <div class="form-group">
                <label for="total">Total Presupuesto</label>
                <input type="number"
                    class="form-control" id="total"
                    formControlName="total"
                    [(ngModel)]="presupuestoForm.value.total"
                    disabled>
              </div>
              <button type="submit"
                class="btn btn-primary"
                [disabled]="!presupuestoForm.valid">
                Añadir presupuesto
              </button>
              <a routerLink="/presupuestos" class="btn btn-danger">Cancelar</a>
              <p class="alert alert-danger" *ngIf="!presupuestoForm.valid">
                Por favor complete todos los campos obligatorios
              </p>
      </form>
      </div>
      <div class="col col-md"></div>
    </div>
