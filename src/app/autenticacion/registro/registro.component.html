<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-6">
    <form [formGroup] = "registroForm" (ngSubmit) = "onSubmit()">
      <h4>Introduzca datos de registro</h4>
      <label>Correo Electronico</label>
      <input type="mail" class="form-control"
          id="inputEmail" autofocus
          formControlName="email">
          <p class="alert alert-danger" *ngIf="erroresForm.email"> {{erroresForm.email}} </p>
        <label>Contrase√±a</label>
        <input type="password" class="form-control"
        id="inputPassword"
        formControlName="password">
        <p class="alert alert-danger" *ngIf="erroresForm.password"> {{erroresForm.password}} </p>
        <hr>
        <button type="submit" class="btn btn-primary"
         [disabled] = "!registroForm.valid">Registrar</button>
    </form>
  </div>
  <div class="col col-md"></div>
</div>
