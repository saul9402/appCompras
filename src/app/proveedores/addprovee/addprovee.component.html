<div class="row">
  <div class="col col-md"></div>
  <div class="col-10 col-md-8">    
    <h2>Añadir nuevo proveedor</h2>
    <!--(ngSubmit) es de FormsModule que se importó en el app.module
      onSubmit() es un metodo que nosotros creamos en el componente
      #formpro es un id para identificar el formulario
    -->
    <form (ngSubmit)="onSubmit()" [formGroup]="proveedorForm">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" 
                 class="form-control"
                 id="nombre"
                 formControlName="nombre"
                 ><!--Se usa ngMOdel para decirle que este campo forma parte del objeto a enviar al hacer submit-->
        </div>
        <div class="form-group">
          <label>C.I.F.</label>
          <input type="text" 
                 class="form-control"
                 id="cif"
                 formControlName="cif"
                 >
        </div>
        <div class="form-group">
          <label>Dirección</label>
          <input type="text" 
                 class="form-control"
                 id="direccion"
                 formControlName="direccion"
                 >
        </div>
        <div class="form-group">
          <label>Código Postal</label>
          <input type="text" 
                 class="form-control"
                 id="cp"
                 formControlName="cp"
                 ngModel>
        </div>
        <div class="form-group">
          <label>Localidad</label>
          <input type="text" 
                 class="form-control"
                 id="localidad" 
                 formControlName="localidad"
                 >
        </div>
        <div class="form-group">
          <label>Provincia</label>
          <select class="form-control"
                  id="provincia"
                  formControlName="provincia">
            <option value="">Seleccione una provincia</option>
            <option *ngFor="let provincia of provincias" [value]="provincia">
                 {{ provincia }}
            </option>
            </select>
        </div>        
        <div class="form-group">
          <label>Teléfono</label>
          <input type="number" 
                 class="form-control"
                 id="telefono"
                 formControlName="telefono"
                 >
        </div>
        <div class="form-group">
          <label>Correo Electrónico</label>
          <input type="text" 
                 class="form-control"
                 id="email"
                 formControlName="email"
                 required
                 email>
        </div>
        <div class="form-group">
          <label>Persona de contacto</label>
          <input type="text" 
                 class="form-control"
                 id="contacto"
                 formControlName="contacto"
                 >
        </div>
      <button type="submit" 
                    class="btn btn-success"
                    [disabled] = "!proveedorForm.valid">
                    Añadir Proveedor
      </button>
      <p class="alert alert-danger" *ngIf="!proveedorForm.valid">Llenalo todo cabron!, xD</p>
     </form>
    <hr>
    <pre>{{ proveedor | json }}</pre>
    <hr>
  </div>
  <div class="col col-md"></div>
</div>
